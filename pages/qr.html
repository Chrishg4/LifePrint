<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Qr info</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles/qr.css" rel="stylesheet">
</head>
<body>
    <br>
    
  <div class="card mx-auto" style="max-width: 1024px;">
        <div class="row g-0">
            <div class="col-md-4">
                <img src="../img/Perro2.jpg" class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">Cuper</h5>
                    <p class="card-text">Mi nombre es cuper no soy un perro bravo, y me encuentro debidamente vacunado</p>
                    


                    <form class="row g-3">
                        <div class="col-md-4">
                            <label for="nombreDueno" class="form-label">Nombre del Dueño</label>
                            <input type="text" class="form-control" id="nombreDueno" value="Christofer">
                        </div>
                        <div class="col-md-4">
                            <label for="apellido" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="apellido" value="Hernández">
                        </div>
                        <div class="col-md-4">
                            <label for="telefono" class="form-label">Teléfono</label>
                            <div class="input-group">
                                <span class="input-group-text" id="telefonoPrepend">
                                <input type="text" class="form-control" id="telefono" aria-describedby="telefonoPrepend" value="84096422">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="ciudad" class="form-label">Ciudad</label>
                            <input type="text" class="form-control" id="ciudad" value="Cañas Guanacaste">
                        </div>
                        <div class="col-md-3">
                            <label for="correo" class="form-label">Correo</label>
                            <input type="text" class="form-control" id="correo" value="chrishg2004@gmail.com" style="width: auto; min-width: 20ch;">
                        </div>
                        
                        <div class="col-12">
                            <button class="btn btn-primary" type="submit">Actualizar Informacion</button>
                        </div>
                    </form>                   
                </div>
            </div>
        </div>
    </div>
    <br>

<div class="container d-flex justify-content-center mt-5">
    <div class="card map-card shadow-sm" style="max-width: 1200px;">
      <div class="card-body text-center">
        <div class="map-container">

        </div>
      </div>
    </div>

  <footer>
