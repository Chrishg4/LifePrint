<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Qr info</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300&display=swap" rel="stylesheet">
  <link href="../styles/qr.css" rel="stylesheet">
</head>
<body>
  <header>
    <div class="logo">
      <img src="../img/Logo.png" alt="Logo" />
      <strong>QRPetCare</strong>
    </div>
    <button class="hamburger" onclick="toggleMenu()">☰</button>
  </header>

  <div class="overlay-menu" onclick="toggleMenu()"></div>

  <nav id="sideMenu">
    <ul>
      <li><a href="./infoqr.html">Información QRPetCare</a></li>
      <li><a href="./qr.html">QRPetCare</a></li>
    </ul>
  </nav>
<br><br>
  <div class="card mx-auto" style="max-width: 1024px; background-color: #129990; color: white;">
    <div class="row g-0" >
      <div class="col-md-4" >
        <img src="../img/perro2.jpg" class="img-fluid rounded-start" alt="img mascota" >
      </div>
      <div class="col-md-8">
        <div class="card-body">
            <br>
          <h5 class="card-title" style="font-size: x-large; font-weight: bold;">Cuper</h5>
          <p class="card-text">Mi nombre es cuper no soy un perro bravo, y me encuentro debidamente vacunado</p>

          <form class="row g-3">
            <div class="col-md-4">
              <label for="nombreDueno" class="form-label" style="font-weight: bold;">Nombre del Dueño</label>
              <input type="text" class="form-control" id="nombreDueno" value="Christofer" disabled style="background-color:white; color: black; font-weight: bold;">
            </div>
            <div class="col-md-4">
              <label for="apellido" class="form-label" style="font-weight: bold;">Apellido</label>
              <input type="text" class="form-control" id="apellido" value="Hernández" disabled style="background-color:white; color: black; font-weight: bold;">
            </div>
            <div class="col-md-4">
              <label for="telefono" class="form-label" style="font-weight: bold;">Teléfono</label>
              <div class="input-group">
                <input type="text" class="form-control" id="telefono" aria-describedby="telefonoPrepend" value="84096422" disabled style="background-color:white; color: black; font-weight: bold;">
              </div>
            </div>
            <div class="col-md-6">
              <label for="ciudad" class="form-label" style="font-weight: bold;">Ciudad</label>
              <input type="text" class="form-control" id="ciudad" value="Cañas Guanacaste" disabled style="background-color:white; color: black; font-weight: bold;">
            </div>
            <div class="col-md-4">
              <label for="vacunas" class="form-label" style="font-weight: bold;">Vacunas</label>
              <select class="form-select" id="Vacunas" style="color: black; font-weight: bold;" >
           <option value="" disabled selected>Vacunas registradas</option>
                <option value="Rabia" disabled>Rabia</option>
                <option value="Parvovirus" disabled>Parvovirus</option>
                <option value="Moquillo" disabled>Moquillo</option>
                <option value="Leptospirosis" disabled>Leptospirosis</option>
              </select>
            </div>
            <div class="col-md-4">
              <label for="alergias" class="form-label" style="font-weight: bold;">Alergias</label>
              <select class="form-select" id="Alergias" style="color: black; font-weight: bold;">
                <option value="" disabled selected>Alergias registradas</option>
                <option value="Polen" disabled>Polen</option>
                <option value="Alimentos" disabled>Alimentos</option>
                <option value="Piel" disabled>Piel</option>
                <option value="Medicamentos" disabled>Medicamentos</option>
              </select>
            </div>
            <div class="col-md-4">
              <label for="raza" class="form-label" style="font-weight: bold;">Raza</label>
              <input type="text" class="form-control" id="raza" value="labrador retriever" disabled style="background-color:white; color: black; font-weight: bold;">
            </div>
            <div class="col-md-4">
              <label for="edad" class="form-label"  style="font-weight: bold;">Edad</label>
              <input type="text" class="form-control" id="edad" value="4 años" disabled style="background-color:white; color: black; font-weight: bold;">
            </div>
           
          
        </div>
      </div>
    </div>
  </div>
  <br><br>
<div id="btnActualizarInfo" class="col-12 text-center">
  <button class="btn btn-primary" type="submit">Actualizar Información</button>
</div>

  <div class="container d-flex justify-content-center mt-5">
    
    <div class="card map-card shadow-sm" style="max-width: 1200px;">
      
      <div class="card-body text-center">
        <h2 style="color: white; font-weight: bold;">Ubicacion en tiempo real</h2>
        <div class="map-container">
          <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d31392.483138415555!2d-85.09565555793458!3d10.416778367894462!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2scr!4v1749866083277!5m2!1ses!2scr" width="800px" height="500px" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
      </div>
    </div>
  </div>

  <!-- BOTÓN DE ACCESIBILIDAD Y PANEL -->
  <button id="accesibilidad-toggle">⚙️</button>
  <div id="accesibilidad-panel">
    <button onclick="toggleContraste()">Contraste oscuro</button>
    <button onclick="resaltarEnlaces()">Resaltar enlaces</button>
    <button onclick="cambiarTamanoFuente('aumentar')">Agrandar texto</button>
    <button onclick="cambiarTamanoFuente('disminuir')">Reducir texto</button>
    <button onclick="document.body.classList.toggle('espaciado-texto')">Espaciado de texto</button>
    <button onclick="document.body.classList.toggle('cursor-grande')">Activar Cursor</button>
    <button onclick="alinearTexto()">Texto alineado</button>
    <button onclick="document.body.classList.toggle('saturacion')">Activar Saturación</button>
    <button onclick="leerContenido()">Leer contenido principal</button>
    <button onclick="detenerLectura()">Detener lectura</button>
  </div>

  <!-- SCRIPT DE ACCESIBILIDAD Y LECTURA -->
  <script>
    document.getElementById('accesibilidad-toggle').addEventListener('click', () => {
      document.getElementById('accesibilidad-panel').classList.toggle('active');
    });

    function toggleContraste() {
      document.body.classList.toggle('contraste');
    }

    function resaltarEnlaces() {
      document.body.classList.toggle('resaltado');
    }

    let fontSize = 1;
    function cambiarTamanoFuente(accion) {
      if (accion === 'aumentar') fontSize += 0.1;
      if (accion === 'disminuir') fontSize = Math.max(1, fontSize - 0.1);
      document.body.style.fontSize = fontSize + 'em';
    }

    function cambiarCursor() {
      document.body.classList.toggle('cursor-grande');
    }

    function alinearTexto() {
      document.body.classList.toggle('texto-centrado');
    }

    function cambiarSaturacion() {
      document.body.classList.toggle('saturado');
    }

    function leerContenido() {
      const texto = document.getElementById('contenido-principal').innerText;
      const voz = new SpeechSynthesisUtterance(texto);
      voz.lang = 'es-ES';
      window.speechSynthesis.cancel();
      window.speechSynthesis.speak(voz);
    }
    function detenerLectura() {
      window.speechSynthesis.cancel();
    }

  </script>

  <footer class="footer-custom text-center mt-5">
    <div class="container py-3">
      <p><strong>QRPetCare</strong></p>
      <p>Desarrollado por estudiantes de Ingeniería en Tecnologías de la Información, Universidad Técnica Nacional.</p>
      <p>© 2025</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function toggleMenu() {
      document.getElementById("sideMenu").classList.toggle("open");
      document.querySelector(".overlay-menu").classList.toggle("active");
    }
  </script>
</body>
</html>
